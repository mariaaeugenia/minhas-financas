<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  </head>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">

  <body class="container">
    <br>
    <div class="text-center">
      <button type="button" id="btn-import" class="btn btn-primary">
        Importar
      </button>
      <button type="button" id="btn-apaga" class="btn btn-outline-primary">
        Apagar
      </button>
    </div>

    <div id="notificacaoView"></div>

    <form>
      <div class="form-group">
        <label for="item">Item</label>
        <input
          type="text"
          id="item"
          class="form-control"
          placeholder="Item"
          value="cinema"
          required
        />
      </div>
      <div class="form-group">
        <label for="data">Data</label>
        <input
          type="date"
          id="data"
          class="form-control"
          value="2020-04-06"
          required
        />
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="quantidade">Quantidade</label>
          <input
            type="number"
            id="quantidade"
            class="form-control"
            min="1"
            step="1"
            value="1"
            required
          />
        </div>
        <div class="form-group col-6">
          <label for="valor">Valor</label>
          <input
            type="number"
            name=""
            id="valor"
            class="form-control"
            min="1.00"
            step="0.10"
            value="1.00"
            required
          />
        </div>
      </div>
      <input type="submit" name="Enviar" id="" class="btn btn-primary" />
    </form>
    <div class="py-3">
      <label for="filtro">Filtro</label>
      <input
          type="date"
          id="filtro"
          name=""
          class="form-control"
          value=""
      />
    </div>
    <div>
      <div class="text-center">
      <button type="text" id="btn-filtro" class="btn btn-secondary">
        Filtrar
      </button>
      <button type="text" id="btn-limpar" class="btn btn-outline-secondary">
        Limpar
      </button>
    </div>
    </div>

    <div class="py-3" id="financasView"></div>

    <script src="./build/_boot.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
